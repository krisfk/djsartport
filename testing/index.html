    <script type="text/javascript">
        $(function() {
            $('.box-animate .box1').delay(3000).animate({
                    width: '100%',
                    height: '100%',
                },
                500
            );

            setTimeout(() => {
                $('.svg-container').html(
                    '<svg> <text x="0" y="0"> <tspan x="0" dy="1.2em">Creative & Art Direction</tspan> <tspan x="0" dy="1.4em">Interactive Coding</tspan><tspan x="0" dy="1.4em">Graphic and Web Design</tspan> <tspan x="0" dy="1.4em">ECommerce</tspan> <tspan x="0" dy="1.4em">Online marketing</tspan> </text> </svg>'
                );
            }, 3000);

            $('.box-animate .box2')
                .delay(3000)
                .animate({
                        width: '100%',
                        height: '100%',
                    },
                    500,
                    function() {
                        $('.ip-logo-index').animate({
                                opacity: '1',
                            },
                            500
                        );

                        $('.ip-index-content').animate({
                                opacity: '1',
                            },
                            500
                        );
                    }
                );
        });
